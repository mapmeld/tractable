<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="d3.js"></script>
    <script type="text/javascript" src="d3.geo.js"></script>
    <script type="text/javascript" src="d3.geom.js"></script>
    <script type="text/javascript" src="d3.layout.js"></script>
    <script type="text/javascript" src="d3.transform.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <title>Tractable</title>
  </head>
  <body>
    <div id="d3space">
      <p>Loading Boston &amp; Cambridge tracts...</p>
    </div>
    <div id="sidebar">
      <h2>Tractable</h2>
      <hr/>
      <h4>Size by</h4>
      <select id="sizeby">
        <option value="area" selected="selected">area</option>
        <option value="population">population</option>
      </select>
      <hr/>
      <h4>Color by</h4>
      <select id="colorby">
        <option value="county" selected="selected">county</option>
        <option value="area">area</option>
        <option value="population">population</option>
      </select>
      <hr/>
      <p>Based on <a href="http://mbostock.github.com/d3/talk/20111018/force-states.html">force-directed states</a> example and 2012 Census data.</p>
    </div>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="tractable.js"></script>
  </body>
</html>
